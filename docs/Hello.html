        </li>

      <li>

        </li>

  <script type="text/javascript">
    window.onload = (event) => {
     try {
       var windowHref = window.location.href;
       var redirectStringIndex = windowHref.indexOf('redirectUrl=');
       if(redirectStringIndex> -1){
          var redirectPath = windowHref.substring(redirectStringIndex+12,windowHref.length)
          if(redirectPath){
          window.location.href = 'cxm://?'+redirectPath;
        }
       }                      
     }catch(e){

     }
  };

  </script>
</html>
